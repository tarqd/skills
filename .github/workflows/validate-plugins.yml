name: Validate Plugins

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  validate:
    name: Validate
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup just
        uses: extractions/setup-just@v3

      - name: Install jsonschema CLI
        uses: sourcemeta/jsonschema@v14.5.0

      - name: Install kickstart
        uses: get-gah/setup-gah@v1
        with:
          version: latest

      - name: Install kickstart tool
        run: gah install Keats/kickstart --tag=v0.6.0 --unattended

      - name: Run validations
        run: just ci
